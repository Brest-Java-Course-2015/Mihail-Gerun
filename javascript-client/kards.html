<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>All kards</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<h1>Список карт</h1>
<form id="dateFilter">
    <label>Фильтр по дате изменения:</label>
    <div class="dataArea">
        <label>Начальная дата:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label>Конечная дата:</label>
        <input type="date" id="endDate" name="endDate" required>
        <button id="btnFilter">Выбрать по дате</button>
    </div>
</form>
<button id="btnReset">Сброс</button>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Логин</th>
            <th>Имя карты</th>
            <th>Баланс</th>
            <th>Дата создания</th>
            <th>Дата изменения</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="kardList">
        <tr>
            <td>aaa</td>
            <td>name</td>
            <td>balance</td>
            <td>def</td>
            <td>ttt</td>
            <td><button id="btnDelete">Удалить</button>,<button id="btnChange">изменить</button></td>
        </tr>
        </tbody>
    </table>
</div>
<button id="btnGoToKards" onclick="goToMain()">Список пользователя</button>
<hr />

<form id="kardForm">
    <div class="mainArea">
        <label>Логин:</label>
        <input type="text" id="login" name="login" required>

        <label>Имя карты:</label>
        <input type="text" id="kardName" name="kardName" required>

        <button id="btnSave">Создать</button>

    </div>
</form>

<script src="js/properties.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>

<script src="js/kards.js"></script>

</html>
